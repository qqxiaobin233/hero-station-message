<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://at.alicdn.com/t/c/font_4001111_4jrdiaeyvuy.css?spm=a313x.7781069.1998910419.52&file=font_4001111_4jrdiaeyvuy.css">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
  <title>首页-内容管理</title>
</head>

<body>
  <div class="wrap">
    <!-- 侧边栏 -->
    <div class="aside">
      <h2>英雄站</h2>
      <ul class="nav">
        <li>
          <a href="../content/index.html" class="active">
            <span class="iconfont icon-16"></span>
            <span>内容管理</span>
          </a>
        </li>
        <li>
          <a href="../publish/index.html">
            <span class="iconfont icon-fabu"></span>
            <span>添加内容</span>
          </a>
        </li>
        <li>
          <a href="../analysis/index.html">
            <span class="iconfont icon-16"></span>
            <span>用户数据</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- 右侧区域 -->
    <div class="main">
      <!-- 顶部导航 -->
      <div class="top-nav">
        <div class="nav-item">
          <span class="nick-name">昵称</span>
          <span class="quit">退出</span>
        </div>
      </div>
      <!-- 内容区域 -->
      <div class="content">
        <!-- 筛选 -->
        <div class="card">
          <div class="title">
            <span>内容管理</span>
          </div>
          <div class="body">
            <form class="sel-form">
              <div>
                <label class="form-label">频道:</label>
                <select class="form-select" name="channel_id" id="mainSelect">
                  <option selected>请选择模块</option>
                  <option value="1">年度人物</option>
                  <option value="2">时代英雄</option>
                </select>
                <select class="form-select" name="channel_id" id="subSelect" style="visibility: hidden">
                  <option selected></option>
                  <option value="1"></option>
                  <option value="2"></option>
                </select>
              </div>
              <div>
                <button type="button" class="btn btn-primary sel-btn">筛选</button>
              </div>
            </form>
          </div>
        </div>
        <!-- 内容列表 -->
        <div class="card">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>封面</th>
                <th>人物</th>
                <th>称号</th>
                <th>事迹</th>
                <th>致辞</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody class="align-middle art-list">
              <tr>
                <td>
                  <img
                    src="https://img2.baidu.com/it/u=2640406343,1419332367&fm=253&fmt=auto&app=138&f=JPEG?w=708&h=500"
                    alt="">
                </td>
                <td>文章标题</td>
                <td>称号</td>
                <td>事迹</td>
                <td>致辞</td>
                <td>
                  <i class="bi bi-pencil-square edit"></i>
                  <i class="bi bi-trash3 del"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- 分页 -->
          <nav>
            <ul class="pagination">
              <li class="page-item last">
                <a class="page-link" href="javascript:;">
                  <span>&laquo;</span>
                </a>
              </li>
              <li class="page-item page-now">
                第1页
              </li>
              <li class="page-item next">
                <a class="page-link" href="javascript:;">
                  <span>&raquo;</span>
                </a>
              </li>
              <li>
                <span class="total-count page-now">共0条</span>
              </li>
            </ul>
          </nav>

        </div>
      </div>
    </div>
  </div>
  <% if(htmlWebpackPlugin.options.useCdn){ %>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.min.js"></script>
  <%} %>
  
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>

</html>
