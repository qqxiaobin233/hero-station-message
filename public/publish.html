<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://at.alicdn.com/t/c/font_4001111_4jrdiaeyvuy.css?spm=a313x.7781069.1998910419.52&file=font_4001111_4jrdiaeyvuy.css">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/wangeditor5/5.1.23/css/style.min.css">
  <title>发布文章</title>
</head>

<body>
  <div class="alert info-box">
    操作结果
  </div>
  <div class="wrap">
    <!-- 侧边栏 -->
    <div class="aside">
      <h2>英雄站</h2>
      <ul class="nav">
        <li>
          <a href="../content/index.html">
            <span class="iconfont icon-16"></span>
            <span>内容管理</span>
          </a>
        </li>
        <li>
          <a href="../publish/index.html" class="active">
            <span class="iconfont icon-fabu"></span>
            <span>添加内容</span>
          </a>
        </li>
        <li>
          <a href="../analysis/index.html">
            <span class="iconfont icon-16"></span>
            <span>用户数据</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- 右侧区域 -->
    <div class="main">
      <!-- 顶部导航 -->
      <div class="top-nav">
        <div class="nav-item">
          <span class="nick-name">昵称</span>
          <span class="quit">退出</span>
        </div>
      </div>
      <!-- 内容区域 -->
      <div class="content">
        <!-- 发布文章 -->
        <div class="card">
          <div class="title">
            <span>添加内容</span>
          </div>
          <div class="body">
            <form class="art-form">
              <input type="text" name="id" hidden>
              <div>
                <label for="title" class="form-label">人物：</label>
                <input type="text" class="form-control" id="title" name="title">
              </div>
              <div>
                <label class="form-label">频道:&nbsp;&nbsp;</label>
                <select class="form-select" name="channel_id" id="mainSelect">
                  <option selected>请选择模块</option>
                  <option value="1">年度人物</option>
                  <option value="2">时代英雄</option>
                </select>
                <select class="form-select" name="channel_id" id="subSelect" style="visibility: hidden">
                  <option selected></option>
                  <option value="1"></option>
                  <option value="2"></option>
                </select>
              </div>
              <div class="cover">
                <label for="img">封面：</label>
                <label for="img" class="place">+</label>
                <input class="img-file" type="file" name="img" id="img" hidden>
                <img class="rounded">
              </div>
              <div>
                <label for="">英雄事迹：</label>
                <!-- 富文本编辑器位置 -->
                <div id="editor—wrapper">
                  <div id="toolbar-container-1"><!-- 工具栏 --></div>
                  <div id="editor-container-1"><!-- 编辑器 --></div>
                </div>
                <!-- 记录富文本内容-用于表单收集 -->
                <textarea name="content" class="publish-content" hidden></textarea>
                <br/>
                <label for="">颁奖致辞：</label>
                <!-- 富文本编辑器位置 -->
                <div id="editor—wrapper">
                  <div id="toolbar-container-2"><!-- 工具栏 --></div>
                  <div id="editor-container-2"><!-- 编辑器 --></div>
                </div>
                <!-- 记录富文本内容-用于表单收集 -->
                <textarea name="content" class="publish-content" hidden></textarea>
              </div>
              
              <div>
                <button type="button" class="btn btn-primary send">发布</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <% if(htmlWebpackPlugin.options.useCdn){ %>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="https://unpkg.com/form-serialize@0.7.2/index.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/wangeditor5/5.1.23/index.min.js"></script>
  <% } %>
</body>

</html>
